name: build-and-test

on: [push, pull_request]

jobs:
  build-test-windows:
    uses: ./.github/workflows/reusable-build-test.yml
    with:
      runs-on: windows-latest
  build-test-linux:
    uses: ./.github/workflows/reusable-build-test.yml
    with:
      runs-on: ubuntu-latest
  build-test-macos:
    uses: ./.github/workflows/reusable-build-test.yml
    with:
      runs-on: macos-latest
      
  publish-win-cli:
    runs-on: windows-latest
    needs: build-test-windows
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Publish
        run: dotnet publish "Deploy.Cli/Deploy.Cli.csproj" --no-restore -c Release -r win-x64 -o "publish/win-x64" --sc false
      - name: Zip
        run: zip -r win-x64.zip publish
      - name: Generate Changelog
        run: echo "# Release details" > ${{ github.workspace }}-CHANGELOG.txt
      - name: CHeck dirs
        run: |
          ls
          cd publish
          echo pub:
          ls
      - name: Create and upload Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: ${{ github.workspace }}-CHANGELOG.txt
          files: ./win-x64.zip
          name: Continuous build
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
