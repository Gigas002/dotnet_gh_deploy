name: reusable-cli-deploy
on:
  workflow_call:
    inputs:
      runs-on:
        description: 'The operating system to run the job on'
        required: true
        type: string
      rid:
        description: 'Runtime identifier'
        required: true
        type: string
jobs:
  test-job:
    runs-on: ${{ inputs.runs-on }}
    env:
      rid: ${{ inputs.rid }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.x
      - name: Publish
        run: dotnet publish "Deploy.Cli/Deploy.Cli.csproj" -c Release -r "${{ inputs.rid }}" -o "publish/${{ inputs.rid }}" --sc false
      - name: Zip
        run: zip -r ${{ inputs.rid }}.zip publish/${{ inputs.rid }}
      - name: Generate Changelog
        run: echo "# Release details" > ${{ github.workspace }}-CHANGELOG.txt
      - name: Create and upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: continious
          body_path: ${{ github.workspace }}-CHANGELOG.txt
          files: ./${{ inputs.rid }}.zip
          name: Continuous build
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
