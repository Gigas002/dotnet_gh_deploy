name: deploy-docker-new
on:
  workflow_call:
    inputs:
      runs-on:
        description: 'The operating system to run the job on'
        required: true
        type: string
      registry:
        description: 'Registry to push image'
        required: true
        type: string
      image:
        description: 'Full name of image to push'
        required: true
        type: string
    secrets:
      USERNAME:
        required: true
      TOKEN:
        required: true
        
jobs:
  deploy-docker-image:
    runs-on: ${{inputs.runs-on}}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        
      - name: read-version
        id: read-version
        uses: ./.github/actions/read-version

      - name: docker-login
        uses: docker/login-action@v2
        with:
          registry: ${{inputs.registry}}
          username: ${{secrets.USERNAME}}
          password: ${{secrets.TOKEN}}
          
      - name: docker-extract-meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{inputs.image}}
          tags: type=raw,value=${{steps.read-version.outputs.docker-tag}}
          
      - name: docker-build-push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: ${{github.event_name != 'pull_request'}}
          tags: ${{steps.meta.outputs.tags}}
          labels: ${{steps.meta.outputs.labels}}
