name: 'Build test'
description: 'Build solution and run tests'
inputs:
  runs-on:
    description: 'The operating system to run the job on'
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - id: setup-dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.x
    - id: dotnet-restore
      run: dotnet restore
    - id: dotnet-build
      run: dotnet build --no-restore -c Release
    - id: dotnet-test
      run: dotnet test --no-restore -c Release
